<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black;" tabindex="1" autofocus></canvas>
  <p id="coordinateValues">Coordinates - x: 0, y: 0</p>
  <script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")


    let randomNumber = Math.random()
    console.log(randomNumber)
    console.log(randomNumber*10) //random num b/w 0 and 10
    console.log(randomNumber*100) //random num b/w 0 and 100
    console.log(randomNumber*5) //random num b/w 0 and 5
    console.log(randomNumber*10+10) //random num b/w 10 and 20
    console.log(randomNumber*20-10) //random num b/w -10 and 10



    let prevTimeStamp = 0
    window.requestAnimationFrame(gameLoop)
    function gameLoop(currentTimeStamp) {
      let timeElapsed = (currentTimeStamp - prevTimeStamp) / 1000
      prevTimeStamp = currentTimeStamp
      ctx.clearRect(0, 0, 500, 500)

      ctx.beginPath()
      ctx.arc(xCoord, yCoord, 10, 0, 2*Math.PI)
      ctx.closePath()
      ctx.fill()

      ctx.beginPath()
      ctx.arc(250, 250, 10, 0, 2*Math.PI)
      ctx.closePath()
      ctx.fill()

      if(didCirclesCollide(xCoord, yCoord, 10, 250, 250, 10)){
        console.log("circles are colliding!!!")
        ctx.fillStyle = "red"
      }else{
        ctx.fillStyle = "black"
      }








      didCirclesCollide(250, 250, 0, xCoord, yCoord, 0)

      window.requestAnimationFrame(gameLoop)
    }


    function didCirclesCollide(x1, y1, r1, x2, y2, r2){
      let distance = Math.sqrt(  Math.pow(x1-x2,2) + Math.pow(y1-y2,2) )
      if(r1+r2 < distance){
        return false
      }else{
        return true
      }
    }


    //Mouse Input Stuff
    let xCoord = 0
    let yCoord = 0
    function getCursorPosition(canvas, event) {
      const rect = canvas.getBoundingClientRect()
      xCoord = event.clientX - rect.left
      yCoord = event.clientY - rect.top
      document.getElementById("coordinateValues").innerHTML = "Coordinates - x: "+xCoord+", y: "+yCoord
    }

    canvas.addEventListener('mousemove', function(e) { getCursorPosition(canvas, e)})

  </script>
</head>
<body></body>
</html>
