<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  //Easy way with for loop
  let numList = [3,6,7,5,9,2]
  for(let num of numList){
    console.log(num*10)
  }

  //Hard way without for-loop
  console.log(3*10)
  console.log(6*10)
  console.log(7*10)
  console.log(5*10)
  console.log(9*10)
  console.log(2*10)


</script>

</body>
</html>
