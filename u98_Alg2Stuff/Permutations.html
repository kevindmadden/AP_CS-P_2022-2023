<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Permutations</title>
  <script>
    function permute(str, l, r)
    {
      if (l == r)
        document.write(str+"<br>");
      else
      {
        for (let i = l; i <= r; i++)
        {
          str = swap(str, l, i);
          permute(str, l + 1, r);
          str = swap(str, l, i);
        }
      }
    }

    function swap(a, i, j)
    {
      let temp;
      let charArray = a.split("");
      temp = charArray[i] ;
      charArray[i] = charArray[j];
      charArray[j] = temp;
      return (charArray).join("");
    }

    let str = "ABCDEFG";
    let n = str.length;
    permute(str, 0, n-1);

  </script>
</head>
<body></body>
</html>
