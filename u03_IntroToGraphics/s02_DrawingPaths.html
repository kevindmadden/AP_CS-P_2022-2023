<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black;" tabindex="1" autofocus></canvas>
  <p id="coordinateValues">Coordinates - x: 0, y: 0</p>
  <script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")

    ctx.beginPath()
    ctx.moveTo(100,30)
    ctx.lineTo(80,80)
    ctx.lineTo(40,80)
    ctx.lineTo(78,108)
    ctx.lineTo(65,150)
    ctx.lineTo(100,130)
    ctx.lineTo(135,150)
    ctx.lineTo(122,108)
    ctx.lineTo(160,80)
    ctx.lineTo(120,80)
    ctx.closePath()

    ctx.strokeStyle = "green"
    ctx.lineWidth = 4
    ctx.stroke()

    ctx.fillStyle = 'rgb(240,7,170)'
    ctx.fill()

    ctx.moveTo(300,250)
    ctx.arc(250, 250, 50, 0, Math.PI)
    ctx.closePath()
    ctx.stroke()










    //Most of the code for the cursor location is below. IMPORTANT: You also need to have the additional <p id="coordinateValues"> tag in your html at the top.
    let xCoord = 0
    let yCoord = 0
    function getCursorPosition(canvas, event) {
      const rect = canvas.getBoundingClientRect()
      xCoord = event.clientX - rect.left
      yCoord = event.clientY - rect.top
      document.getElementById("coordinateValues").innerHTML = "Coordinates - x: "+xCoord+", y: "+yCoord
    }

    canvas.addEventListener('mousemove', function(e) { getCursorPosition(canvas, e)})
  </script>
</head>
<body></body>
</html>
