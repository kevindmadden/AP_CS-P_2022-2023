<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black;" tabindex="1" autofocus></canvas>
    <p id="coordinateValues">Coordinates - x: 0, y: 0</p>
    <script>
        //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")

        ctx.fillStyle="blue"
        ctx.fillRect(0,0,500, 300)

        ctx.fillStyle="red"
        drawTriangle(0, 0)
        drawTriangle(100,0)
        drawTriangle(200,0)
        drawTriangle(300,0)
        drawTriangle(400,0)

        drawTriangle(-50,100)
        drawTriangle(50,100)
        drawTriangle(150,100)
        drawTriangle(250,100)
        drawTriangle(350,100)
        drawTriangle(450,100)

        drawTriangle(0, 200)
        drawTriangle(100,200)
        drawTriangle(200,200)
        drawTriangle(300,200)
        drawTriangle(400,200)




        function drawTriangle(xOffset, yOffset){
            ctx.beginPath()
            ctx.moveTo(0+xOffset,0+yOffset)
            ctx.lineTo(100+xOffset,0+yOffset)
            ctx.lineTo(50+xOffset, 100+yOffset)
            ctx.closePath()
            ctx.stroke()
            ctx.fill()
        }

        //Most of the code for the cursor location is below. IMPORTANT: You also need to have the additional <p id="coordinateValues"> tag in your html at the top.
        let xCoord = 0
        let yCoord = 0
        function getCursorPosition(canvas, event) {
            const rect = canvas.getBoundingClientRect()
            xCoord = event.clientX - rect.left
            yCoord = event.clientY - rect.top
            document.getElementById("coordinateValues").innerHTML = "Coordinates - x: "+xCoord+", y: "+yCoord
        }

        canvas.addEventListener('mousemove', function(e) { getCursorPosition(canvas, e)})
    </script>
</head>
<body></body>
</html>
